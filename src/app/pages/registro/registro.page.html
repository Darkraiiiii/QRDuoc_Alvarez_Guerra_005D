<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"
      
      color="primary">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="centrado_android">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="centrado_ios">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese sus datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label></ion-label>
            <ion-input type="text" placeholder="Nombre" [(ngModel)]="usuario.nombre" name="nombre">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label></ion-label>
            <ion-input type="text" placeholder="Apellido" [(ngModel)]="usuario.apellido" name="apellido">
            </ion-input>
            </ion-item>

            <ion-item>
              <ion-label></ion-label>
              <ion-input type="text" placeholder="Correo" [(ngModel)]="usuario.correo" name="correo">
              </ion-input>
              </ion-item>
              <ion-item>
                <ion-label></ion-label>
                <ion-input type="password" placeholder="Contraseña" [(ngModel)]="usuario.contra" name="contraseña">
                </ion-input>
              </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="login()" expand="block" fill="solid" shape="round" color="tertiary" routerLink="/login">
    Login
  </ion-button>
</ion-content>

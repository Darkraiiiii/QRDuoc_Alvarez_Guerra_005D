<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"
      color="primary">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="centrado_android">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="centrado_ios">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="registroForm">

    <ion-item>
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input type="text" placeholder="Nombre Completo" formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido:</ion-label>
      <ion-input type="text" placeholder="Apellido completo" formControlName="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Usario:</ion-label>
    <ion-input type="text" placeholder="3 primeras letras del nombre y apellido completo" formControlName="usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a:</ion-label>
      <ion-input type="password" placeholder="" formControlName="contra"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Rol:</ion-label>
        <ion-select formControlName="rol">
          <ion-select-option value="estudiante">Estudiante</ion-select-option>
          <ion-select-option value="profesor">Profesor</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-button (click)="registrar()" expand="block" fill="solid" shape="round">
      Registrar Usuario
    </ion-button>
  </form>
</ion-content>

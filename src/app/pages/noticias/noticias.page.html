<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">noticias</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let noticia of noticias">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{noticia.source.name}}</ion-card-subtitle>
          <ion-card-title>{{noticia.title}}</ion-card-title>
        </ion-card-header>
        <ion-img *ngIf="noticia.urlToImage" 
                  [src]="noticia.urlToImage"></ion-img>
                  <ion-card-content>
                    <p>
                    {{noticia.descripcion}}
                    </p>
                  </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

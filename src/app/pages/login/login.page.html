<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="usuario"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('usuario')?.invalid && (loginForm.get('usuario')?.dirty || loginForm.get('usuario')?.touched)">
      <div style="color:red;" *ngIf="loginForm.get('usuario')?.hasError('required')">
          *Username es obligatorio
      </div>
      <div style="color:red;" *ngIf="loginForm.get('usuario')?.hasError('minlength')">
        *Username debe tener 4 caracteres mínimo 
     </div>
    </div>


    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="contraseña"></ion-input>
    </ion-item>

    <div *ngIf="loginForm.get('contraseña')?.invalid && (loginForm.get('contraseña')?.dirty || loginForm.get('password')?.touched)">
      <div style="color:red;" *ngIf="loginForm.get('contraseña')?.hasError('required')">
          *Password es obligatorio
      </div>
      <div style="color:red;" *ngIf="loginForm.get('contraseña')?.hasError('minlength')">
        *Password debe tener 4 caracteres mínimo 
     </div>
    </div>

    <ion-button (click)="login()" [disabled]="!loginForm.valid" expand="block" color="primary" shape="round">
      Login
    </ion-button>


  </form>

</ion-content>

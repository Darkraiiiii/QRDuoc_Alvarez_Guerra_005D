<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"
      
      color="primary">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="centrado_android">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="centrado_ios">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="hub()" expand="block" fill="solid" shape="round" color="tertiary" routerLink="/hub">
    Entrar
  </ion-button>
</ion-content>

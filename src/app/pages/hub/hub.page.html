<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      
      <ion-button (click)="MostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Menú</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card-content>
    <img src="assets/buho_1.png" alt="">


    <ion-button routerLink="/alert" >
      ¡¡Bienvenido!! 
    </ion-button> 
    <ion-content class="ion-padding" class="bg">
      <div class="container p-4">
        <div class="row">
          <div class="sol-md-6">
            <div card class="card-body">
              ><ion-item>

              </ion-item>
              <br>
              <ion-label class="ion-text-center" color="primary">
                <h2 class="ion-text-center">
                  Clima en Santiago
                </h2>
              </ion-label>
              <form (submit)="submitLocation(cityName,countryCode)">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Nombre de la Ciudad" #cityName>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Codigo del Pais" #countryCode>
                </div>
                <button class="btn btn-primary btn-block mt-2"> 
                  Obtener Clima 
                </button>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div *ngIf="weather2" class="card card-body">
             <p>Ciudad: {{weather2.name}}</p>
             <p>Temperatura actual: {{weather2.main.temp}}°C</p>
            </div>
          </div>
        </div>
            </div>
    </ion-content>
      
  

    <ion-card style="background-color: rgb(255, 255, 255);">
      Selecciona tu Asignatura para registrar tu asistencia
    </ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Programacion de app Movil</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Modelamiento de Base de datos</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Gestion</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Estadistica</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>English</ion-label>
      </ion-item>
      <ion-button (click)="logout()" expand="block" fill="solid" shape="round">
        logout
      </ion-button>
    </ion-list>
  </ion-card-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
